<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h1>Animal Report</h1>
<p><strong>Generated At:</strong> <span th:text="${generatedAt}">Generated At</span></p>

<div th:each="tableData : ${tables}">
    <h2 th:text="${tableData.tableTitle}">Table Title</h2>
    <table>
        <thead>
        <tr>
            <th>Timestamp</th>
            <th th:text="${tableData.columnTitle}">Column Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${tableData.rows}">
            <td th:text="${data.timestamp}">Timestamp</td>
            <td th:text="${data.dynamicValue}">Dynamic Value</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
